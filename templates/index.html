<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- link the classes and other style codes to style.css -->
  <link rel="stylesheet" href="Front/style.css" />
</head>

<body>

  <div class="row">
    {% for post in posts %}
        <div class='post'>
            <div class="column">
                <h2>{{ post['name'] }}</p>
                <h3>{{ post['director_name'] }}</h2>
                <h4>{{ post['score'] }}</p>
                <img id="{{ post['id'] }}" src="{{ post['image_path'] }}" alt="Forest" style="width:77%" onclick="The_Godfather('2')">
                <script>
                    document.getElementById("{{ post['id'] }}").setAttribute("onclick","The_Shawshank_Redemption('1')")
                    document.getElementById("{{ post['id'] }}").setAttribute("onclick","The_Godfather('2')")
                    document.getElementById("{{ post['id'] }}").setAttribute("onclick","The_Dark_Knight('3')")
                    document.getElementById("{{ post['id'] }}").setAttribute("onclick","The_Godfather_PartII('4')")
                    document.getElementById("{{ post['id'] }}").setAttribute("onclick","Angry_Men('5')")
                    document.getElementById("{{ post['id'] }}").setAttribute("onclick","Schindler_List('6')")
                </script>
                <p>{{ post['description'] }}</p>
              </div>
        </div>
        {% endfor %}
  </div>

  <script src="Front/myscripts.js"></script>
</body>

</html>
